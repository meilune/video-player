<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AR Video Player</title>
    <link rel="icon" type="image/x-icon" href="video.png"/>
</head>
<body> 
    <section>
        <div class="player">

            <!-- https://pixabay.com/videos/download/video-117782_medium.mp4?attachment -->
            <!-- https://pixabay.com/videos/download/video-2944_medium.mp4?attachment -->
            <!-- https://pixabay.com/videos/download/video-28663_tiny.mp4?attachment -->
        <video controls src="https://pixabay.com/videos/download/video-2944_medium.mp4?attachment" class="video" playsinline></video>
        <div class="controls-container show-controls">
            <!-- Progress Bar -->
            <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- Left Controls -->
                <div class="controls-left">
                    <!-- play/pause -->
                    <div class="play-controls">
                        <!-- Play -->
                        <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
                        <i class="fa-solid fa-pause"></i>
                    </div>
                    <!-- Volume -->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
                        </div>
                        <!-- Volume Bar -->
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- Right Controls -->
                <div class="controls-right">
                    <!-- Speed controls -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" class="player-speed">
                            <option value="0.5">0.5x</option>
                            <option value="1">1x</option>
                            <option value="1.5" selected>1.5x</option>
                            <option value="2.0">2.0x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00 / </span>
                        <span class="time-duration">02:38</span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fa-solid fa-expand" title="Fullscreen"></i>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </section>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
